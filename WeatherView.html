<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c.pxhere.com/photos/f1/85/yosemite_national_park_california_mountains_snow_winter_forest_trees-1206128.jpg!s2');
            background-size: cover;
            background-position: center top;
            background-color: skyblue; 
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 105px;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: teal;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather View</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    </div>
    <script>
        const apiKey = '9e1bf9ff305dc711800cf2167a13d074'; 
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

        const locationInput = document.getElementById('locationInput');
        const searchButton = document.getElementById('searchButton');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');

        searchButton.addEventListener('click', () => {
            const location = locationInput.value;
            if (location) {
                fetchWeather(location);
            }
        });

        function fetchWeather(location) {
            const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.main && data.weather && data.weather[0]) {
                        locationElement.textContent = data.name;
                        temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`;
                        descriptionElement.textContent = data.weather[0].description;
                    } else {
                        console.error('Unexpected response format:', data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
    </script>
</body>

</html>
